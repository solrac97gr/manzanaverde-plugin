version: '3.8'

services:
  mysql-test:
    image: mysql:8.0
    container_name: mv-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: manzanaverde_test
      MYSQL_USER: mv_readonly
      MYSQL_PASSWORD: mv_test_password
    ports:
      - "3307:3306"
    volumes:
      - ./test-data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
